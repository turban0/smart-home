<md-dialog aria-label="List dialog" class="md-accent" flex="80">
    <md-dialog-content>
        <h1>{{content.heading}}</h1>
            <p>{{content.text}}</p>   
            <div class="md-actions">
                <md-button class="md-primary" ng-click="submit()">OK</md-button>
                <md-button class="md-primary" ng-click="cancel()">Cancel</md-button>
            </div>
    </md-dialog-content>
</md-dialog>
